# default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

logging.pattern.console=%-5level %logger{36} - %msg%n
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:15432/vendas_online
spring.datasource.username=postgres
spring.datasource.password=Alado2jk*
spring.datasource.driver-class-name=org.postgresql.Driver

# drop n create table again, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# Permitir apenas requisições vindas de http://localhost:3000
spring.webmvc.cors.allowed-origins=http://localhost:3000

# Métodos HTTP permitidos
spring.webmvc.cors.allowed-methods=GET,POST,PUT,DELETE

# Headers permitidos
spring.webmvc.cors.allowed-headers=*
